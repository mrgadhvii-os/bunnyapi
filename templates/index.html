<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrGadhvii Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        .progress-ring {
            transform: rotate(-90deg);
        }
        .progress-ring-circle {
            transition: stroke-dashoffset 0.35s;
            transform-origin: 50% 50%;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">MrGadhvii's DRM Video Downloader</h1>
                
                <!-- Filename Input -->
<div class="mb-6">
    <label for="filename" class="block text-sm font-medium text-gray-700 mb-2">Custom Filename</label>
    <input type="text" id="filename" 
           class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
           placeholder="Enter custom filename ">
</div>

                <!-- URL Input -->
                <div class="mb-6">
                    <label for="url" class="block text-sm font-medium text-gray-700 mb-2">Video URL</label>
                    <div class="flex gap-2">
                        <input type="text" id="url" 
                               class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                               placeholder="Enter video URL">
                        <button id="checkUrl" 
                                class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                            Check URL
                        </button>
                    </div>
                </div>

                <!-- Resolution Selection -->
                <div id="resolutionContainer" class="mb-6 hidden">
                    <label for="resolution" class="block text-sm font-medium text-gray-700 mb-2">Select Resolution</label>
                    <select id="resolution" 
                            class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </select>
                </div>

                <!-- Download Button -->
                <div id="downloadContainer" class="text-center hidden">
                    <button id="startDownload" 
                            class="px-6 py-3 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                        Start Download
                    </button>
                </div>

                <!-- Progress Section -->
                <div id="progressContainer" class="mt-8 hidden">
                    <div class="flex items-center justify-center mb-4">
                        <svg class="progress-ring" width="120" height="120">
                            <circle class="text-gray-200" stroke="currentColor" stroke-width="8" fill="transparent" r="50" cx="60" cy="60"/>
                            <circle class="progress-ring-circle text-indigo-600" stroke="currentColor" stroke-width="8" fill="transparent" r="50" cx="60" cy="60"/>
                        </svg>
                        <div class="ml-4">
                            <div id="progressText" class="text-2xl font-bold text-gray-800">0%</div>
                            <div id="speedText" class="text-sm text-gray-600">0 MB/s</div>
                            <div id="sizeText" class="text-sm text-gray-600">0 MB / 0 MB</div>
                        </div>
                    </div>
                </div>

                <!-- Add this after the progress container -->
<div id="fragmentProgress" class="mt-4 hidden">
    <div class="text-sm text-gray-600 mb-2">
        Downloading fragments: <span id="fragmentCount">0/0</span>
    </div>
    <div class="w-full bg-gray-200 rounded-full h-2">
        <div id="fragmentBar" class="bg-blue-600 h-2 rounded-full" style="width: 0%"></div>
    </div>
</div>

<div id="conversionProgress" class="mt-4 hidden">
    <div class="flex items-center justify-center">
        <svg class="animate-spin h-5 w-5 mr-3 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span class="text-sm text-gray-600">Converting video to MP4 format...</span>
    </div>
</div>

                
                <!-- Status Messages -->
                <div id="status" class="mt-4 p-4 rounded-md hidden"></div>
            </div>
        </div>
    </div>

<script>        document.addEventListener('DOMContentLoaded', () => {
    const socket = io();
    let videoInfo = null;
    let currentDownloadId = null;
    
    // Elements
    const urlInput = document.getElementById('url');
    const checkUrlButton = document.getElementById('checkUrl');
    const resolutionContainer = document.getElementById('resolutionContainer');
    const resolutionSelect = document.getElementById('resolution');
    const downloadContainer = document.getElementById('downloadContainer');
    const startDownloadButton = document.getElementById('startDownload');
    const progressContainer = document.getElementById('progressContainer');
    const progressRing = document.querySelector('.progress-ring-circle');
    const progressText = document.getElementById('progressText');
    const speedText = document.getElementById('speedText');
    const sizeText = document.getElementById('sizeText');
    const statusDiv = document.getElementById('status');
    const fragmentProgress = document.getElementById('fragmentProgress');
    const fragmentCount = document.getElementById('fragmentCount');
    const fragmentBar = document.getElementById('fragmentBar');
    const conversionProgress = document.getElementById('conversionProgress');

    // Set up progress ring
    const radius = progressRing.r.baseVal.value;
    const circumference = radius * 2 * Math.PI;
    progressRing.style.strokeDasharray = `${circumference} ${circumference}`;
    progressRing.style.strokeDashoffset = circumference;

    function setProgress(percent) {
        const offset = circumference - (percent / 100 * circumference);
        progressRing.style.strokeDashoffset = offset;
    }

    function showStatus(message, isError = false) {
        statusDiv.textContent = message;
        statusDiv.className = `mt-4 p-4 rounded-md ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
        statusDiv.classList.remove('hidden');
    }

    function formatBytes(bytes, decimals = 2) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const dm = decimals < 0 ? 0 : decimals;
        const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
    }

    function formatSpeed(bytesPerSecond) {
        return formatBytes(bytesPerSecond) + '/s';
    }

    // Check URL
    checkUrlButton.addEventListener('click', async () => {
        try {
            const response = await fetch('/api/check_url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: urlInput.value })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                videoInfo = data.video_info;
                
                // Populate resolutions
                resolutionSelect.innerHTML = data.resolutions
                    .map(res => `<option value="${res}">${res}</option>`)
                    .join('');
                    
                // Show resolution and download sections
                resolutionContainer.classList.remove('hidden');
                downloadContainer.classList.remove('hidden');
                statusDiv.classList.add('hidden');
            } else {
                showStatus(data.error, true);
            }
        } catch (error) {
            showStatus('Failed to check URL: ' + error.message, true);
        }
    });

    // Start Download
  // Start Download
startDownloadButton.addEventListener('click', async () => {
const filename = document.getElementById('filename').value.trim();

if (!filename) {
showStatus('Please enter a custom filename.', true);
return;
}

try {
const response = await fetch('/api/start_download', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify({
        video_info: videoInfo,
        resolution: resolutionSelect.value,
        filename: filename // Send the custom filename
    })
});

const data = await response.json();

if (response.ok) {
    currentDownloadId = data.download_id;
    progressContainer.classList.remove('hidden');
    startDownloadButton.disabled = true;
    startDownloadButton.classList.add('opacity-50');
    showStatus('Download started... Please wait...');
} else {
    showStatus(data.error, true);
}
} catch (error) {
showStatus('Failed to start download: ' + error.message, true);
}
});


    // Socket events
    socket.on('download_progress', (data) => {
        if (data.id === currentDownloadId) {
            setProgress(data.progress);
            progressText.textContent = `${Math.round(data.progress)}%`;
            speedText.textContent = formatSpeed(data.speed);
            sizeText.textContent = `${formatBytes(data.downloaded)} / ${formatBytes(data.size)}`;
        }
    });
    socket.on('fragment_progress', (data) => {
        if (data.id === currentDownloadId) {
            fragmentProgress.classList.remove('hidden');
            fragmentCount.textContent = `${data.downloaded}/${data.total}`;
            const percent = (data.downloaded / data.total) * 100;
            fragmentBar.style.width = `${percent}%`;
        }
    });

    socket.on('conversion_started', (data) => {
        if (data.id === currentDownloadId) {
            fragmentProgress.classList.add('hidden');
            conversionProgress.classList.remove('hidden');
            showStatus('Download complete! Converting video to MP4 format...');
        }
    });

    socket.on('download_complete', (data) => {
        if (data.id === currentDownloadId) {
            setProgress(100);
            progressText.textContent = '100%';
            conversionProgress.classList.add('hidden');
            showStatus('Conversion complete! Starting download...');
            
            // Trigger the download
            const downloadLink = document.createElement('a');
            downloadLink.href = data.download_url;
            downloadLink.style.display = 'none';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
    });

    socket.on('download_error', (data) => {
        if (data.id === currentDownloadId) {
            showStatus(`Download failed: ${data.error}`, true);
            startDownloadButton.disabled = false;
            startDownloadButton.classList.remove('opacity-50');
        }
    });
});
</script>
</body>
</html>
